<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Works Form</title>
</head>
<body>
    <h2>Candidate Works Form</h2>
    <form method="post" action="register_candidate_works.php">
        <label for="candidate_username">Username:</label><br>
        <input type="text" name="candidate_username" required><br>
        
        <label for="year">Year:</label><br>
        <input type="number" id="year" name="year" min="1900" max="2099" required><br>
        
        <label for="district">District:</label><br>
        <input type="text" id="district" name="district"><br>
        
        <label for="area">Area:</label><br>
        <input type="text" id="area" name="area"><br>
        
        <label for="pincode">Pincode:</label><br>
        <input type="number" id="pincode" name="pincode" required><br>
        
        <label for="candidate_areas_of_workingfor">Areas of Working for Candidate:</label><br>
        <input type="text" id="candidate_areas_of_workingfor" name="candidate_areas_of_workingfor"><br>
        
        <label for="details_of_working">Details of Working:</label><br>
        <textarea id="details_of_working" name="details_of_working" rows="4" cols="50"></textarea><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
