<!DOCTYPE html>
<html>
<head>
    <title>Candidate Social Links</title>
    <script>
        function validateForm() {
            var instagram = document.getElementById("instagram").value;
            var whatsapp = document.getElementById("whatsapp").value;
            var facebook = document.getElementById("facebook").value;

            if (instagram.trim() === "" || whatsapp.trim() === "" || facebook.trim() === "") {
                alert("Please fill out Instagram, WhatsApp, and Facebook fields.");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Enter Candidate Social Links</h2>
    <form action="submit_social_links.php" method="post" onsubmit="return validateForm()">
        <label for="youtube">YouTube:</label><br>
        <input type="url" id="youtube" name="youtube"><br><br>
        
        <label for="facebook">Facebook:</label><br>
        <input type="url" id="facebook" name="facebook" required><br><br>
        
        <label for="instagram">Instagram:</label><br>
        <input type="url" id="instagram" name="instagram" required><br><br>
        
        <label for="twitter">Twitter:</label><br>
        <input type="url" id="twitter" name="twitter"><br><br>
        
        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" name="linkedin"><br><br>
        
        <label for="whatsapp_channel_link">WhatsApp Channel Link:</label><br>
        <input type="url" id="whatsapp_channel_link" name="whatsapp_channel_link" required><br><br>
        
        <label for="candidate_linked_NGO">Candidate Linked NGO:</label><br>
        <input type="text" id="candidate_linked_NGO" name="candidate_linked_NGO"><br><br>
        
        <label for="additional_link">Additional Link (e.g., websites, book published link):</label><br>
        <textarea id="additional_link" name="additional_link" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
