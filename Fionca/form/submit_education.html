<!DOCTYPE html>
<html>
<head>
    <title>Candidate Education Details</title>
    <style>
        .education-form {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        .delete-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function addForm() {
            var container = document.getElementById("forms-container");

            var form = document.createElement("form");
            form.setAttribute("action", "submit_education.php");
            form.setAttribute("method", "post");
            form.setAttribute("class", "education-form");

            var deleteButton = document.createElement("button");
            deleteButton.setAttribute("type", "button");
            deleteButton.setAttribute("class", "delete-button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function() {
                container.removeChild(form);
            };
            form.appendChild(deleteButton);

            var educationTypeLabel = document.createElement("label");
            educationTypeLabel.setAttribute("for", "education_type");
            educationTypeLabel.innerHTML = "Education Type:";
            form.appendChild(educationTypeLabel);
            form.appendChild(document.createElement("br"));

            var educationTypeInput = document.createElement("input");
            educationTypeInput.setAttribute("type", "text");
            educationTypeInput.setAttribute("id", "education_type");
            educationTypeInput.setAttribute("name", "education_type");
            educationTypeInput.required = true;
            form.appendChild(educationTypeInput);
            form.appendChild(document.createElement("br"));
            form.appendChild(document.createElement("br"));

            var yearLabel = document.createElement("label");
            yearLabel.setAttribute("for", "education_year_of_completion");
            yearLabel.innerHTML = "Year of Completion:";
            form.appendChild(yearLabel);
            form.appendChild(document.createElement("br"));

            var yearInput = document.createElement("input");
            yearInput.setAttribute("type", "number");
            yearInput.setAttribute("id", "education_year_of_completion");
            yearInput.setAttribute("name", "education_year_of_completion");
            yearInput.required = true;
            form.appendChild(yearInput);
            form.appendChild(document.createElement("br"));
            form.appendChild(document.createElement("br"));

            var instituteLabel = document.createElement("label");
            instituteLabel.setAttribute("for", "education_institute_name");
            instituteLabel.innerHTML = "Institute Name:";
            form.appendChild(instituteLabel);
            form.appendChild(document.createElement("br"));

            var instituteInput = document.createElement("input");
            instituteInput.setAttribute("type", "text");
            instituteInput.setAttribute("id", "education_institute_name");
            instituteInput.setAttribute("name", "education_institute_name");
            instituteInput.required = true;
            form.appendChild(instituteInput);
            form.appendChild(document.createElement("br"));
            form.appendChild(document.createElement("br"));

            var universityLabel = document.createElement("label");
            universityLabel.setAttribute("for", "education_university_name");
            universityLabel.innerHTML = "University Name:";
            form.appendChild(universityLabel);
            form.appendChild(document.createElement("br"));

            var universityInput = document.createElement("input");
            universityInput.setAttribute("type", "text");
            universityInput.setAttribute("id", "education_university_name");
            universityInput.setAttribute("name", "education_university_name");
            universityInput.required = true;
            form.appendChild(universityInput);
            form.appendChild(document.createElement("br"));
            form.appendChild(document.createElement("br"));

            var qualificationLabel = document.createElement("label");
            qualificationLabel.setAttribute("for", "qualification");
            qualificationLabel.innerHTML = "Qualification:";
            form.appendChild(qualificationLabel);
            form.appendChild(document.createElement("br"));

            var qualificationInput = document.createElement("input");
            qualificationInput.setAttribute("type", "text");
            qualificationInput.setAttribute("id", "qualification");
            qualificationInput.setAttribute("name", "qualification");
            qualificationInput.required = true;
            form.appendChild(qualificationInput);
            form.appendChild(document.createElement("br"));
            form.appendChild(document.createElement("br"));

            var submitButton = document.createElement("input");
            submitButton.setAttribute("type", "submit");
            submitButton.setAttribute("value", "Submit");
            form.appendChild(submitButton);

            container.appendChild(form);
        }
    </script>
</head>
<body>
    <h2>Enter Candidate Education Details</h2>
    <div id="forms-container">
        <!-- Initial form -->
        <form action="submit_education.php" method="post" class="education-form">
            <label for="education_type">Education Type:</label><br>
            <input type="text" id="education_type" name="education_type" required><br><br>
            
            <label for="education_year_of_completion">Year of Completion:</label><br>
            <input type="number" id="education_year_of_completion" name="education_year_of_completion" required><br><br>
            
            <label for="education_institute_name">Institute Name:</label><br>
            <input type="text" id="education_institute_name" name="education_institute_name" required><br><br>
            
            <label for="education_university_name">University Name:</label><br>
            <input type="text" id="education_university_name" name="education_university_name" required><br><br>

            <label for="qualification">Qualification:</label><br>
            <input type="text" id="qualification" name="qualification" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
        <hr>
    </div>
    <button type="button" onclick="addForm()">Add Another Education</button>
</body>
</html>
