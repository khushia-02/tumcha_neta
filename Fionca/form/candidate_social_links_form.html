<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Social Links Form</title>
</head>
<body>
    <h2>Candidate Social Links Form</h2>
    <form method="post" action="register_candidate_social_links.php">
        <label for="youtube">YouTube:</label><br>
        <input type="url" id="youtube" name="youtube" required><br><br>
        
        <label for="facebook">Facebook:</label><br>
        <input type="url" id="facebook" name="facebook" required><br><br>
        
        <label for="instagram">Instagram:</label><br>
        <input type="url" id="instagram" name="instagram" required><br><br>
        
        <label for="twitter">Twitter:</label><br>
        <input type="url" id="twitter" name="twitter" required><br><br>
        
        <label for="linkedin">LinkedIn:</label><br>
        <input type="url" id="linkedin" name="linkedin" required><br><br>
        
        <label for="whatsapp_channel_link">WhatsApp Channel Link:</label><br>
        <input type="url" id="whatsapp_channel_link" name="whatsapp_channel_link" required><br><br>
        
        <label for="canidate_linked_NGO">Candidate Linked NGO:</label><br>
        <input type="text" id="canidate_linked_NGO" name="canidate_linked_NGO" required><br><br>
        
        <label for="additional_links">Additional Links (e.g., websites, book published links):</label><br>
        <textarea id="additional_links" name="additional_links" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
